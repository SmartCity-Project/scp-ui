<div data-ui-view="" class="content" class="petition-page top10">

    <div class="row">
        <div class="col-md-7">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Contacts</h2>
                        <button type="button" 
                                class="btn btn-info btn-sm"
                                style="margin-bottom:8px; float:right;"
                                ng-click="createForm()">Create</button>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <table bs-table class="table table-striped table-bordered table-hover" width="100%">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="contact in organization.contacts | orderBy:predicate:reverse">
                                    <td>{{contact.id}}</td>
                                    <td>{{contact.firstName}}</td>
                                    <td>{{contact.lastName}}</td>
                                    <td class="action-column">
                                        <button type="button" class="btn btn-info btn-sm" ng-click="edit(contact)">Edit</button>
                                        <!--<button type="button" class="btn btn-info btn-sm" ng-click="remove(petition.id)">Remove</button>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                        </div>
                    </div>
                </article>
        </div> 
		<div  class="col-md-5">
            <article class="col-sm-12" ng-hide="!showForm">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-file-text"></i> </span>
                    </header>
                    <div ng-include="'app/profile/contacts/partials/contact.form.html'"/>
                </div>
            </article>
		</div>
    </div>
</div>
