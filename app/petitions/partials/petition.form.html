<div class="panel">
<div class="panel-body">
<form ng-submit="createPetition()">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input class="form-control" 
                           placeholder="Title" 
                           type="text" 
                           ng-model="petition.title"
                           ng-required="true"
                           data-message="Please specify event title">
                </div>
            </div>                                   
        </div>
        <div class="row">
            <div class="col-md-12" data-required>
                <tags-input class="bootstrap"
                            name="tags"
                            display-property="name"
                            ng-model="petition.tags"
                            min-tags="1"
                            allow-leftover-text="false"
                            load-on-focus="true"
                            load-on-empty="true"
                            max-results-to-show="32"
                            add-on-blur="false">
                  <auto-complete source="loadTags($query)"></auto-complete>
                </tags-input>         
            </div>                                          
        </div>
        <div class="row top10">
            <div class="col-md-12">
                <label>Define the final goal of Signs</label>
                <div ui-slider min="10" max="1000" ng-model="petition.goal"></div>
<!--
                <input ng-model="petition.goal"
                       ng-required="true"
                       data-smart-uislider 
                       type="number" 
                       name="goal"
                       class="slider slider-primary" 
                       data-slider-min="10"
                       data-slider-max="1000000"
                       data-slider-selection="before"
                       data-slider-handle="round">
-->
            </div>
        </div>
        <div class="row top10">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <p>Ends by: {{ petition.endBy | date:'fullDate' }} <i class="fa fa-calendar"></i></p>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datepicker placeholder="Petition ends by date"
                                    ng-model="petition.endBy"
                                    min-date="minDate"
                                    max-date="maxDate" 
                                    show-weeks="false"
                                    starting-day="1"
                                    date-as-ms
                                    class="">
                                </datepicker>
                            </ul>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div ng-required="true" text-angular ng-model="petition.description"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary">Save</button>
            <button type="button" class="btn" ng-click="cancelForm()">Cancel</button>
        </div>
    </div>
</form>
</div>
</div>
